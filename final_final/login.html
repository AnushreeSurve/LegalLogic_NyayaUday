<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">

    <meta charset="UTF-8">
    <title>Login / Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">

    <!-- LOGIN -->
    <form id="loginForm">
        <h2>Login</h2>

        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>

        <button type="submit">Login</button>

        <p class="switch">
            Not a member? <span onclick="showRegister()">Register</span>
        </p>
    </form>

    <!-- REGISTER -->
    <form id="registerForm" style="display:none;">
        <h2>Register</h2>

        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>

        <select id="regEducation" required>
            <option value="">Select Education</option>
            <option>9th Std</option>
            <option>10th Std</option>
            <option>11th Std</option>
            <option>12th Std</option>
            <option>College</option>
        </select>

        <select name="regState" id="regState" required>
            <option value="">Select Education</option>
            <option>Maharashtra</option>
            <option>Karnataka</option>
            <option>Uttar Pradesh</option>
            <option>Madhya Pradesh</option>
            <option>Rajasthan</option>
            <option>Tamil Nadu</option>
            <option>Kerala</option>
            <option>Gujarat</option>
            <option>Andhra Pradesh</option>
            <option>Telangana</option>
            <option>West Bengal</option>
        </select>

        <select id="regLanguage" required>
            <option value="">Select Language</option>
            <option>Hindi</option>
            <option>English</option>
        </select>

        <button type="submit">Register</button>

        <p class="switch">
            Already a member? <span onclick="showLogin()">Login</span>
        </p>
    </form>

</div>

<script src="login.js"></script>
</body>
</html>
